<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Rusty GBC</title>
        <meta content="text/html;charset=utf-8" http-equiv="Content-Type">
        <meta content="utf-8" http-equiv="encoding">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
            integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
        <style>
            .purple {
                background-color: #6935bd;
            }

            .bg-color-dark {
                background-color: #121212;
            }

            .bg-color-primary {
                color: white;
                background-color: #212121;
            }
        </style>
    </head>

    <body>
        <div class="bg-color-dark">
            <nav class="navbar navbar-expand-lg navbar-dark bg-color-primary mb-5">
                <a class="navbar-brand" href="#">Rust GBC</a>
                <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
                    aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav">
                        <li class="nav-item active">
                            <a class="nav-link" href="#">Home <span class="sr-only">(current)</span></a>
                        </li>
                    </ul>
                </div>
            </nav>
            <div class="container fluid">
                <div class="row">
                    <div class="col-8">
                        <div class="jumbotron text-center purple p-4">
                            <div class="bg-dark p-5">

                                <canvas id="canvas" width="480" height="432" class="bg-light">

                                </canvas>
                            </div>
                        </div>
                        <div class="card bg-color-primary mb-4">
                            <div class="card-body">
                                <h5 class="card-title">Debugger</h5>
                                <label class="btn btn-primary">
                                    Load ROM <input type="file" id="file-input" hidden>
                                </label>
                            </div>
                        </div>
                    </div>
                    <div class="col-4">
                        <div class="card bg-color-primary mb-4">
                            <div class="card-body">
                                <h5 class="card-title">Registers</h5>
                                <table class="table table-dark">
                                    <tbody>
                                        <tr>
                                            <th scope="row">AF</th>
                                            <td>Not loaded</td>
                                        </tr>
                                        <tr>
                                            <th scope="row">BC</th>
                                            <td>Not loaded</td>
                                        </tr>
                                        <tr>
                                            <th scope="row">DE</th>
                                            <td>Not loaded</td>
                                        </tr>
                                        <tr>
                                            <th scope="row">HL</th>
                                            <td>Not loaded</td>
                                        </tr>
                                        <tr>
                                            <th scope="row">SP</th>
                                            <td>Not loaded</td>
                                        </tr>
                                        <tr>
                                            <th scope="row">PC</th>
                                            <td>Not loaded</td>
                                        </tr>
                                    </tbody>
                                </table>
                            </div>
                        </div>
                        <div class="card bg-color-primary mb-4">
                            <div class="card-body">
                                <h5 class="card-title">ROM Metadata</h5>
                                <table class="table table-dark">
                                    <tbody>
                                        <tr>
                                            <th scope="row">Title</th>
                                            <td id="game-title">Not loaded</td>
                                        </tr>
                                        <tr>
                                            <th scope="row">MBC</th>
                                            <td>Not loaded</td>
                                        </tr>
                                    </tbody>
                                </table>
                            </div>
                        </div>
                        <div class="card bg-color-primary mb-4">
                            <div class="card-body">
                                <h5 class="card-title">About</h5>
                                <p class="card-text">In progress</p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <script src="gbc_wasm.js"></script>
        <script>
            var fileReader = new FileReader();
            fileReader.onloadend = e => Rust.gbc_wasm
                .then(reader => {
                    window.reader.run_rom(fileReader);
                });

            var fileInputElement = document.getElementById("file-input");
            fileInputElement.addEventListener("change", e => fileReader.readAsArrayBuffer(fileInputElement.files[0]));
        </script>
        <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
            integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
            crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
            integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
            crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
            integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
            crossorigin="anonymous"></script>
    </body>
</html>
